<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spec to Code AI</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
</head>
<body>
    <!-- Space particles effect -->
    <div class="particles-container" id="particlesContainer"></div>
    
    <div class="container">
        <header>
            <h1>
                <img src="assets/logo.png" alt="Logo" onerror="this.style.display='none'; this.nextElementSibling.style.display='inline';">
                <i class="fas fa-code" style="display: none;"></i> 
                Spec to Code AI
            </h1>
            <p>Transform your specifications into working code with AI assistance</p>
        </header>

        <div class="main-content">
            <!-- Input Section -->
            <div class="input-section">
                <h2><i class="fas fa-edit"></i> Specification Input</h2>
                <div class="input-container">
                    <div class="model-selection">
                        <label for="modelSelect">Select Model:</label>
                        <select id="modelSelect">
                            <option value="Salesforce/codegen-350M-mono">Salesforce/codegen-350M-mono</option>
                            <option value="Salesforce/codegen-350M-multi">Salesforce/codegen-350M-multi</option>
                        </select>
                    </div>
                    <div class="model-selection">
                        <label for="languageSelect">Select Language:</label>
                        <select id="languageSelect">
                            <option value="python">Python</option>
                            <option value="javascript">JavaScript</option>
                            <option value="java">Java</option>
                            <option value="ruby">Ruby</option>
                            <option value="php">PHP</option>
                            <option value="go">Go</option>
                            <option value="cpp">C++</option>
                            <option value="c">C</option>
                        </select>
                    </div>
                    <textarea 
                        id="specInput" 
                        placeholder="Describe what you want to build...&#10;&#10;Examples:&#10;- Create a Python function that calculates fibonacci numbers&#10;- Build a React component for a todo list&#10;- Write a JavaScript function to validate email addresses"
                        rows="8"
                    ></textarea>
                    <div class="input-actions">
                        <button id="generateBtn" class="btn btn-primary">
                            <i class="fas fa-magic"></i> Generate Code
                        </button>
                        <button id="clearBtn" class="btn btn-secondary">
                            <i class="fas fa-trash"></i> Clear
                        </button>
                    </div>
                </div>
            </div>

            <!-- Code Display Section -->
            <div class="code-section" id="codeSection" style="display: none;">
                <h2><i class="fas fa-file-code"></i> Generated Code</h2>
                <div class="code-container">
                    <div class="code-header">
                        <span class="language-label" id="languageLabel">Python</span>
                        <div class="code-actions">
                            <button id="copyBtn" class="btn btn-small">
                                <i class="fas fa-copy"></i> Copy
                            </button>
                            <button id="runBtn" class="btn btn-small btn-success">
                                <i class="fas fa-play"></i> Run
                            </button>
                            <button id="saveBtn" class="btn btn-small btn-info">
                                <i class="fas fa-save"></i> Save
                            </button>
                        </div>
                    </div>
                    <pre><code class="language-" id="codeOutput"></code></pre>
                </div>
            </div>

            <!-- Execution Results Section -->
            <div class="execution-section" id="executionSection" style="display: none;">
                <h2><i class="fas fa-terminal"></i> Execution Results</h2>
                <div class="execution-container">
                    <div class="execution-header">
                        <span class="status-label" id="statusLabel">Ready</span>
                        <button id="clearExecutionBtn" class="btn btn-small">
                            <i class="fas fa-trash"></i> Clear
                        </button>
                    </div>
                    <div class="execution-output" id="executionOutput"></div>
                </div>
            </div>

            <!-- History Section -->
            <div class="history-section">
                <h2><i class="fas fa-history"></i> History</h2>
                <div class="history-container" id="historyContainer">
                    <div class="history-placeholder">
                        <i class="fas fa-clock"></i>
                        <p>No history yet. Generate some code to see it here!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Modal -->
    <div id="loadingModal" class="modal">
        <div class="modal-content">
            <div class="spinner"></div>
            <p>Generating code...</p>
        </div>
    </div>

    <!-- Success -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <i class="fas fa-check-circle success-icon"></i>
            <h3>Success!</h3>
            <p id="successMessage"></p>
            <button class="btn btn-primary" onclick="closeModal('successModal')">OK</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
